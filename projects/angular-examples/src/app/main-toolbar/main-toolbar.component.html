<mat-toolbar role="toolbar" class="page-title">
  <button class="sidenav-icon" mat-icon-button (click)="clickSideNav.emit($event)">
    <mat-icon>menu</mat-icon>
  </button>
  <span [class.hide]="isHandset$ | async">SuperheroicCoding&nbsp;</span>
  <span>Angular Demos</span>
  <span class="toolbar-spacer"></span>
  <app-service-worker-update [class.hide]="isHandset$ | async"></app-service-worker-update>
  <app-login></app-login>
  <div class="shader-background" #shaderContainer *ngIf="shaderCode">
    <app-render-shader
      [shaderCode]="shaderCode"
      [canvasWidth]="shaderContainer.clientWidth"
      [canvasHeight]="shaderContainer.clientHeight"
      [runAnimation]="runAnimation | async"
    >
    </app-render-shader>
  </div>
</mat-toolbar>
