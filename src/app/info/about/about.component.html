<div class="aboutContainer">
  <mat-card appRaiseCard class="title">
    <mat-card-title>
      What's this all about?
    </mat-card-title>
    <mat-card-subtitle>
      Playing around with awesome stuff!
    </mat-card-subtitle>
    <mat-card-content>
      <p>
        To raise my level in topics like webGl, AI, algorithms and angular development
        I am implementing different examples.<br/>
        Take a look at the sources on <a target="_blank" href="https://github.com/SuperheroicCoding/AngularExamples">github.com</a>
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card appRaiseCard class="description">
    <mat-card-title>
      Examples so far:
    </mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <app-nav-item *ngFor="let route of routerLinks"
                      [path]="route.path"
                      [linkText]="route.data.linkText"
                      (click)="openPage(route)">
        </app-nav-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

</div>
