<h1>Reaction Diffusion Algorithm</h1>
<app-p5-view
  [width]="width"
  [height]="height"
  [calcService]="calcService"
  [run]="start"
  (calcNextValue)="calcNext($event)"
  (mousePressed)="addChemical($event)">
</app-p5-view>

<label for="diffRateA">Diffustion Rate A:</label>
<input id="diffRateA"
       type="number"
       step="0.05"
       name="diffRateA"
       min="0.0"
       max="1.0"
       [(ngModel)]="diffRateA">
<label for="diffRateB">Diffustion Rate B:</label>
<input id="diffRateB"
       type="number"
       step="0.05"
       name="diffRateB"
       min="0.0"
       max="1.0"
       [(ngModel)]="diffRateB">

<label for="feedRate">Feed rate for A:</label>
<input id="feedRate"
       type="number"
       step="0.005"
       name="feedRate"
       min="0.000"
       max="1.000"
       [(ngModel)]="feedRate">
<label for="killRate">Kill rate:</label>
<input id="killRate"
       type="number"
       step="0.005"
       name="killRate"
       min="0.000"
       max="1.000"
       [(ngModel)]="killRate">

<button (click)="toggleRunSim()">{{start ? 'Pause' : 'Run'}}</button>
<button (click)="reset()">Reset</button>
