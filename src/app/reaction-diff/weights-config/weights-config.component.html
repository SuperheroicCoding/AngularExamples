<mat-card *ngIf="weights">
  <mat-card-title>Cell Weights Config</mat-card-title>
  <mat-card-subtitle>The weights of the neighbouring cells used for calculation</mat-card-subtitle>
  <form class="weightInput">
    <div class="topWeights">
      <mat-input-container>
        <input matInput placeholder="topLeft" type="number"
               step="0.005"
               name="topLeft"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.topLeft">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="topCenter" type="number"
               step="0.005"
               name="topCenter"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.topCenter">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="topRight" type="number"
               step="0.005"
               name="topRight"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.topRight">
      </mat-input-container>
    </div>
    <div class="centerWeights">
      <mat-input-container>
        <input matInput placeholder="left" type="number"
               step="0.005"
               name="left"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.left">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="center" type="number"
               step="0.005"
               name="center"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.center">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="right" type="number"
               step="0.005"
               name="right"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.right">
      </mat-input-container>
    </div>
    <div class="bottomWeights">
      <mat-input-container>
        <input matInput placeholder="bottomLeft" type="number"
               step="0.005"
               name="bottomLeft"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.bottomLeft">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="bottomCenter" type="number"
               step="0.005"
               name="bottomCenter"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.bottomCenter">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="bottomRight" type="number"
               step="0.005"
               name="bottomRight"
               min="-1.000"
               max="1.000"
               (change)="onWeightChanged()"
               [(ngModel)]="weights.bottomRight">
      </mat-input-container>
    </div>
    <div class="sumCheck">
      <mat-icon *ngIf="sumOfWeights" color="warn">cancel</mat-icon>
      <mat-icon *ngIf="!(sumOfWeights)" color="accent">check</mat-icon>
      <span>The current sum is: {{sumOfWeights}}</span>
    </div>
  </form>

</mat-card>
