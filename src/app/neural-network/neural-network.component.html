<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>Neural-Networks!</div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="card-container">
  <mat-card appRaiseCard class="perceptron-card">
    <mat-card-title>A simple Perceptron</mat-card-title>
    <mat-card-content>
      <div class="perceptron-canvas" #perceptronCanvas></div>
    </mat-card-content>
  </mat-card>
  <mat-card appRaiseCard class="actions-card">
    <mat-card-header>Actions</mat-card-header>
    <mat-card-content>
      <button mat-button class="mat-raised-button" color="accent" (click)="train()">Train 10 Points</button>
      <button mat-button class="mat-raised-button" color="accent" (click)="testAgainstNewData()">Test against new data
      </button>
      <button mat-button class="mat-raised-button" color="accent" (click)="resetPerceptron()">Reset Perceptron
      </button>
      <mat-checkbox [(ngModel)]="autoLearning" (change)="toggleAutoLearning()">Activate auto learning</mat-checkbox>
    </mat-card-content>
  </mat-card>
  <mat-card appRaiseCard class="weights-card">
    <mat-card-header>Perceptron</mat-card-header>
    <mat-card-content>
      <div>Learnrate: {{learnRate}}</div>
      <app-perceptron [perceptron]="perceptron"></app-perceptron>
    </mat-card-content>
  </mat-card>
</div>
