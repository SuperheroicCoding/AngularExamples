<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="page">
  <mat-sidenav class="navigationSidenav" #sidenav>
    <mat-nav-list>
      <app-nav-item *ngFor="let route of routerLinks"
                    (click)="sidenav.close()"
                    [path]="route.path"
                    [linkText]="route.data.linkText">
      </app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <section class="pageGrid">
    <div class="shader-background" #shaderContainer>
      <app-render-shader
        [shaderCode]="shaderCode"
        [canvasWidth]="shaderContainer.clientWidth"
        [canvasHeight]="shaderContainer.clientHeight">
      </app-render-shader>
    </div>
    <mat-toolbar role="header" class="pageTitle">
      <mat-toolbar-row>

        <button class="sidenav-icon" mat-icon-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <div>SuperheroicCoding Angular Demos</div>
        <span class="toolbar-spacer"></span>
        <app-service-worker-update></app-service-worker-update>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="pageContent">
      <router-outlet></router-outlet>
    </div>
  </section>
</mat-sidenav-container>
