<!--The content below is only a placeholder and can be replaced.-->
<md-sidenav-container>
  <md-sidenav class="navigationSidenav" #sidenav>
    <md-nav-list>
      <app-nav-item *ngFor="let route of routerLinks"
                    (click)="sidenav.close()"
                    [path]="route.path"
                    [linkText]="route.linkText">
      </app-nav-item>
    </md-nav-list>
  </md-sidenav>
  <section class="pageGrid">
    <md-toolbar class="pageTitle" color="accent">
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <div>
        <span>SuperheroicCoding Demos</span>
        <br>
        <span class="mat-subheading-2">
      Click on the menu icon to choose examples.
    </span>
      </div>
    </md-toolbar>
    <div class="pageContent">
    <router-outlet></router-outlet>
    </div>
  </section>
</md-sidenav-container>
