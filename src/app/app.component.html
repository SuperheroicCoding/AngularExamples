<!--The content below is only a placeholder and can be replaced.-->
<md-sidenav-container>
  <md-sidenav class="navigationSidenav" #sidenav>
    <md-nav-list>
      <app-nav-item *ngFor="let route of routerLinks"
                    (click)="sidenav.close()"
                    [path]="route.path"
                    [linkText]="route.linkText">
      </app-nav-item>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="accent">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <div>
      <span>SuperheroicCoding Demos</span>
      <br>
      <span class="mat-subheading-2">
      Click on the menu icon to choose examples.
    </span>
    </div>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
