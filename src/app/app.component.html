<!--The content below is only a placeholder and can be replaced.-->
<md-sidenav-container>
  <md-sidenav class="navigationSidenav" #sidenav>
    <md-nav-list>
      <md-list-item>
        <md-icon mdListIcon>play_arrow</md-icon>
        <a (click)="sidenav.close()" routerLink="home" routerLinkActive="active">
          Home
        </a>
      </md-list-item>
      <md-list-item>
        <md-icon mdListIcon>play_arrow</md-icon>
        <a (click)="sidenav.close()" routerLink="poisson" routerLinkActive="active">
          Poisson Distribution Algorithm
        </a>
      </md-list-item>
      <md-list-item>
        <md-icon mdListIcon>play_arrow</md-icon>
        <a (click)="sidenav.close()" routerLink="reactionDiff" routerLinkActive="active">
          Reaction Diffusion Algorithm
        </a>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="accent">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <div>
      <span>SuperheroicCoding Demos</span>
      <br>
      <span class="mat-subheading-2">
      Click on the menu icon to choose examples.
    </span>
    </div>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-container>
