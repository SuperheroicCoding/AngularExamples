<div class="stats" #stats [style.display]="showFps? 'block':'none'"></div>
<div #canvasContainer class="canvasContainer">
  <canvas #webGlCanvas
          [width]="canvasWidth"
          [height]="canvasHeight"
          (touchmove)="onTouchMove($event)"
          (mousemove)="onMouseMove($event)"
  ></canvas>
</div>
