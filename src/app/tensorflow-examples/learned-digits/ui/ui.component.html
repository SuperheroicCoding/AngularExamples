<div class="results">
  <div class="accuracy-result">
    <div #accuracyCanvas></div>
    <div>{{'Last accuracy: ' + accuracyLabel}}</div>
  </div>
  <div class="loss-result">
    <div #lossCanvas></div>
    <div>{{'Last loss: ' + lossLabel}}</div>
  </div>

  <div *ngIf="batch">Predicted images</div>
  <div class="images" #images>
  </div>
  <div *ngIf="batch">{{'Result: ' + totalCorrect + ' of ' + totalPredictions + ' recognized correctly.'}}</div>
</div>
