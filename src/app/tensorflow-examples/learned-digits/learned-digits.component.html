<mat-card appRaiseCard>
  <mat-card-title>
    Learn handwritten digits!
  </mat-card-title>
  <mat-card-subtitle>
    Using the mnist digist.
  </mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="isLoading">
      <mat-spinner color="accent">
      </mat-spinner>
      <div>
        Fetching MNIST images...
      </div>
    </div>
    <app-ui *ngIf="!isLoading"
            [batch]="batch"
            [labels]="labels"
            [predictions]="predictions"
            [lossValues]="lossValues"
            [accuracyValues]="accuracyValues">
    </app-ui>
  </mat-card-content>
  <mat-card-actions>
    <button color="accent"
            [disabled]="isLoading || isTraining"
            mat-raised-button
            (click)="train()">
      Train
    </button>
    <button color="accent"
            [disabled]="isLoading || isTraining"
            mat-raised-button
            (click)="predict()">
      Predict
    </button>

  </mat-card-actions>
</mat-card>
