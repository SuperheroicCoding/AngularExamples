<mat-toolbar>
  <mat-toolbar-row>
    Some WebGl Shader Examples inspired by&nbsp;
    <a target="_blank" href="https://thebookofshaders.com">The Book of Shader</a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-checkbox [(ngModel)]="showFps">Show Fps</mat-checkbox>
<div class="shaders-container">
  <div class="shader-container"
       *ngFor="let shader of shaders">
    <mat-card appRaiseCard>
      <mat-card-title>{{shader.description}}</mat-card-title>
      <mat-card-content>
        <app-render-shader
          [shaderCode]="shader.code"
          [showFps]="showFps">
        </app-render-shader>
        <div class="shader-code" [innerHTML]="shader.code | safe">
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
